<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Disasters Dashboard</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <header>
        <h1>Natural Disasters Dashboard</h1>
    </header>
    <div class="container">
        <div class="controls">
            <label for="topicSelect">Select Topic:</label>
            <select id="topicSelect"></select>
        </div>
        <div class="chart">
            <h2>Top 10 Countries by Index Trends</h2>
            <div id="barChart"></div>
        </div>
        <div class="pie-chart">
            <h2>Top 10 Countries by Index Trends</h2>
            <div id="top10PieChart" class="chart"></div>
            <h2>Bottom 10 Countries by Index Trends</h2>
            <div id="bottom10PieChart" class="chart"></div>
        </div>
    </div>

    <!-- Add a new div for the Choropleth Map -->
    <div id="choroplethMap" style="width: 100%; height: 500px;"></div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
